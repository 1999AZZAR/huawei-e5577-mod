<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="../lib/jquery.qtip.css" type="text/css" />
        <link rel="stylesheet" href="../lib/normalize.css" type="text/css" />
        <link rel="stylesheet" href="../lib/materialize.color.css" type="text/css" />
        <link rel="stylesheet" href="../css/antennapointing.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-migrate-1.4.1.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/antennapointing.js"></script>
        <title></title>
    </head>

    <body>
		<main>
			<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td width="30%">
						PLMN: <span id="plmn"></span>
					</td>
					<td width="30%">
						<span id="operator" class="orange-text text-darken-2"></span>
					</td>
					<td width="40%">
						eNB/Cell: <span id="enb"></span>
					</td>
				</tr>
				<tr>
					<td width="30%">
						LAC (dec): <span id="lac_dec"></span>
					</td>
					<td width="30%">
						Cell ID (dec): <span id="cell_id_dec"></span>
					</td>
					<td width="40%">
						Down/Up (MHz): <span id="freq"></span>
					</td>
				</tr>
				<tr>
					<td width="30%">
						LAC (hex): <span id="lac_hex"></span>
					</td>
					<td width="30%">
						Cell ID (hex): <span id="cell_id_hex"></span>
					</td>
					<td width="40%">
						Bandwidth Rx/Tx (MHz): <span id="bandwidth"></span>
					</td>
				</tr>
			</table>
			<br>
			<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td width="30%">
						<span id="network_mode" class="network_mode"></span>
					</td>
					<td width="31%"></td>
					<td width="39%">
						<span class="signal_name">RSSI</span> <span id="rssi" class="signal_value"></span>
					</td>
				</tr>
			</table>
			<br>
			<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td width="33%" align="center">
							<span id="signal_table_name_1" class="signal_table_name"></span>
						</td>
						<td width="33%" align="center">
							<span id="signal_table_name_2" class="signal_table_name"></span>
						</td>
						<td width="33%" align="center">
							<span id="signal_table_name_3" class="signal_table_name"></span>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td width="33%" align="center">
							<span id="signal_table_value_1" class="signal_table_value"></span>
						</td>
						<td width="33%" align="center">
							<span id="signal_table_value_2" class="signal_table_value"></span>
						</td>
						<td width="33%" align="center">
							<span id="signal_table_value_3" class="signal_table_value"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<button id="home_button">
							<script>dw(common_home);</script>
						</button>
					</td>
					<td>
						<span class="green-text text-lighten-2"><script>dw(system_label_device_name);</script>:</span> <span id="device" class="green-text text-lighten-2"></span>
						<br>
						<span class="green-text text-lighten-2"><script>dw(system_label_software_version);</script>:</span> <span id="firmware" class="green-text text-lighten-2"></span>
						<br>
						<span class="green-text text-lighten-2"><script>dw(system_label_webui_version);</script>:</span> <span id="webui" class="green-text text-lighten-2"></span>
					</td>
				</tr>
			</table>
		</footer>
        <noscript>
			<div class="noscript_text">
				Your browser does not support JavaScript.
			</div>
		</noscript>
    </body>
</html>
