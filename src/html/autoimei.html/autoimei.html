<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../lib/jquery.qtip.css" type="text/css" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-migrate-1.4.1.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/modsettingscore.js"></script>
        <script type="text/javascript" src="../js/autoimei.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header">
                    </div>
                    <div class="content">
                        <div class="main_left">
                            <div id="settings_menu">
                            </div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle">
                                <h1>
                                <script type="text/javascript">dw(dialup_label_autoimei);</script>
                                </h1>
                            </div>
                            <div class="main_content">
                                <p>
                                    <script>dw(autoimei_label_description);</script>
                                </p>
                                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                                    <tr id="tr_autoimei" style="display:none;">
                                        <td width="218" height="42" valign="middle">
                                        <script type="text/javascript">
                                            dw(dialup_label_autoimei);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td width="238" height="42" valign="middle">
                                        <select id="autoimei" class="input_select">
                                        <option value="false"><script type="text/javascript">dw(common_off);</script></option>
                                        <option value="true"><script type="text/javascript">dw(common_on);</script></option></select>
                                        </td>
                                        <td width="144" height="42" valign="middle">&nbsp;</td>
                                    </tr>
                                </table>
                                <p>
                                    <script>dw(autoimei_label_config + common_colon);</script>
                                </p>
                                <textarea id="autoimei_config" style="width: 100%; height: 150px;"></textarea>
                                <div class="apply_button">
                                    <script type="text/javascript">create_button(common_apply,"apply_button");</script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="footer">
                </div>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
